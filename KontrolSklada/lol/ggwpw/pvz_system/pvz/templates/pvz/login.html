{% extends 'pvz/base.html' %}

{% block title %}Вход - ПВЗ Система{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Вход в ПВЗ Систему</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                
                <hr>
                
                <div class="alert alert-info">
                    <h6><i class="bi bi-info-circle"></i> Тестовые данные для входа:</h6>
                    <ul class="mb-0">
                        <li><strong>ПВЗ Центр:</strong> pvz_user / pvz123</li>
                        <li><strong>ПВЗ Север:</strong> pvz_user2 / pvz123</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
